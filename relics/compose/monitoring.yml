name: charity-monitoring

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: charity-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports: ["9090:9090"]
    volumes:
      - A:/Charity/relics/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - A:/Charity/relics/prometheus/rules:/etc/prometheus/rules:ro
      - prom_data:/prometheus
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:latest
    container_name: charity-pushgw
    ports: ["9091:9091"]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: charity-grafana
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_DEFAULT_APP_MODE: development
      GF_LOG_FILTERS: provisioning:debug
    volumes:
      - A:/Charity/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - A:/Charity/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - A:/Charity/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: charity-alertmanager
    ports: ["9093:9093"]
    volumes:
      - A:/Charity/relics/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    restart: unless-stopped

volumes:
  prom_data:
