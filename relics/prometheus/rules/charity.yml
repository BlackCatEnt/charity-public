---
groups:
- name: charity-push-rules
  rules:
  - record: job_service:keeper_events_rate5m
    expr: sum by (service) (rate(keeper_events_total[5m]))
  - record: job_service:scribe_batches_rate5m
    expr: sum by (service) (rate(scribe_batches_total[5m]))
- name: keeper-qos-rules
  rules:
  - record: job:keeper_success_rate5m
    expr: sum by (job) (rate(keeper_success_total[5m]))
  - record: job:keeper_failure_rate5m
    expr: sum by (job) (rate(keeper_failure_total[5m]))
  - record: job:keeper_retry_rate5m
    expr: sum by (job) (rate(keeper_retry_total[5m]))
  - record: job:keeper_throttled_rate5m
    expr: sum by (job) (rate(keeper_throttled_total[5m]))
