name: Secret scan

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read          # ðŸ‘ˆ required by the sarif uploader
  security-events: write # ðŸ‘ˆ required to upload to Code Scanning

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install gitleaks
        run: |
          ver="8.24.3"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz" | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run gitleaks (use repo config)
        run: |
          gitleaks detect \
            --no-banner \
            --redact \
            --config .github/gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks.sarif
        continue-on-error: true

      # Upload to Code Scanning only for public repos
     # - name: Upload SARIF to Code Scanning
     #   if: ${{ !github.event.repository.private }}
     #   uses: github/codeql-action/upload-sarif@v3
     #   with:
     #     sarif_file: gitleaks.sarif

      # For private repos (or when Code Scanning is disabled), attach as artifact
      - name: Attach SARIF artifact
        if: ${{ github.event.repository.private }}
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results.sarif
          path: gitleaks.sarif

      # Optionally fail the job on private repos if leaks exist
      - name: Fail if leaks found (private path)
        if: ${{ github.event.repository.private }}
        run: |
          if grep -q '"ruleId"' gitleaks.sarif; then
            echo "Gitleaks found secrets. See SARIF artifact."
            exit 1
          fi
