name: Secret scan

on:
  push:
    branches: [ main, '**' ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # allow scanning history if desired

      # Install gitleaks (pinned)
      - name: Install gitleaks
        run: |
          ver="8.24.3"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz" \
            | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # Run scan with your config (and baseline if you want)
      - name: Run gitleaks
        run: |
          set -e
          gitleaks detect \
            --no-banner \
            --redact \
            --config .github/gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks.sarif
          # If you prefer to suppress known historical hits:
          # gitleaks detect --no-banner --redact \
          #   --config .github/gitleaks.toml \
          #   --baseline-path .github/gitleaks-baseline.sarif \
          #   --report-format sarif --report-path gitleaks.sarif
        continue-on-error: true  # let the upload happen even if leaks found

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
