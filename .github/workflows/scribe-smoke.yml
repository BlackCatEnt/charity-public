name: Scribe smoke

on:
  push:
    branches: [ "v0.3-next" ]
  pull_request:
    branches: [ "v0.3-next" ]

permissions:
  contents: read

jobs:
  scribe-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Start dev ingest server
        run: |
          node relics/dev/scribe-dev-server.mjs 8787 --fail-rate=0.15 &
          echo $! > server.pid
          for i in {1..20}; do
            curl -sSf http://127.0.0.1:8787/ingest -X POST || true
            sleep 0.2
          done

      - name: Run smoke against local ingest
        env:
          SCRIBE_TRANSPORT_URL: "http://127.0.0.1:8787/ingest"
          SCRIBE_BACKOFF_BASE_MS: "100"
          SCRIBE_BACKOFF_FACTOR: "2"
          SCRIBE_BACKOFF_CAP_MS: "3000"
          SCRIBE_BACKOFF_MAX_RETRIES: "5"
          SCRIBE_METRICS_AUTOFLUSH: "1"
        run: |
          node relics/smoke-scribe.mjs --n=20 --batch=5

      - name: Stop dev ingest server
        if: always()
        run: kill 11628 || true